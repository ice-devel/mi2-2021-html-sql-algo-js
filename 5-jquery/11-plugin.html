<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <h1>Créer son plugin</h1>
    <p class="dynamic-color">$(selector).chosen() </p>
    <p class="dynamic-color">Autre paragraphe </p>
    <p id="dynamic-color">Troisième p</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="change-color.jquery.js"></script>

    <script>
        // protéger mon espace de code (scope)
        (function($) {
            $(".dynamic-color").changeColor();
            $("#dynamic-color").changeColor({
                delay: 2000
            })
        })(jQuery);

        (function() {
           // autre espace / autre scope
        })();

    </script>
</body>
</html>
