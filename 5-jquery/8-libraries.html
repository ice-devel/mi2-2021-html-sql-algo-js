<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque JS / jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Bibliothèque JS / jQuery</h1>

    <p>Il est <span id="current-date"></span></p>

    <p>Javascript</p>
    <ul>
        <li>jQuery</li>
        <li>Moment.JS</li>
    </ul>

    <p>jQuery : bibliothèques qui nécessitent l'inclusion de jQuery avant</p>
    <ul>
        <li>Boostrap (jusqu'à v4, v5 a abandonné jQuery)</li>
        <li>Js chosen / select2</li>
        <li>jquery ui</li>
    </ul>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Lancer modal exemple
    </button>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Quelquechose : ici faites ce qu'il vous plait
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <p>
        <select id="list-country" multiple>
            <option></option>
            <option value="1">France</option>
            <option value="2">Belgique</option>
            <option value="3">Espagne</option>
        </select>
    </p>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!-- bootstrap 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- chosen js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function displayDate() {
            var date = new Date();
            var momentDate = moment(date);
            //console.log(momentDate.format("DD/MM/YYYY"));
            //console.log(momentDate.format("YYYY-MM-DD HH:mm:ss"));
            $("#current-date").text(momentDate.format("DD/MM/YYYY HH:mm:ss"));
        }


        // chargement page (js, css) fini : evenement ready
        $(document).ready(function() {
            displayDate();
            setInterval(function() {
                displayDate();
            }, 1000);

            // bootstrap
            // modal
            // $('#exampleModal').modal('show');

            $('#list-country').chosen();
        });
    </script>
</body>
</html>
