<body>
    <h1>Exercice tableaux</h1>

    <ul>
        <li>
            Exo 1 : Ajouter des entiers dans un tableau puis Ã©crivez le script
            qui y trouve la valeur la plus petite
        </li>
        <li>
            Exo 2 : Ecrivez le script qui dit si un mot est un palindrome ou non
        </li>
    </ul>

    <script>
        // exo 1
        var numbers = [];
        numbers.push(39);
        numbers.push(319);
        numbers.push(56);
        numbers.push(34);

        var min = numbers[0];
        for (var i = 0; i < numbers.length; i++) {
            if (min > numbers[i]) {
                min = numbers[i]
            }
        }

        document.write("<p>Le minimum est " + min + "</p>");

        // exo 2

        /*

            i = 0
            palindrome = vrai
            TANT QUE palindrome == vrai ET i <= ARRONDIR_INFERIEUR(LONGUEUR(mot) / 2)
                SI mot[i] != mot[LONGUEUR(mot)-1-i]
                    palindrome = faux
                FIN SI

                i = i + 1
            FIN TANT QUE
         */
         var word = "salut ca va ";
         var i = 0;
         var palindrome = true;
         while (palindrome && i <= Math.floor(word.length / 2)) {
            if (word[i] != word[word.length-1-i]) {
                palindrome = false;
            }
            i++;
         }

         if (palindrome) {
             document.write("<p>" + word + " est un palindrome</p>");
         }
         else {
             document.write("<p>" + word + " n'est pas un palindrome</p>");
         }
    </script>
</body>
